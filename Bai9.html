<script>
  let a = prompt('Hãy nhập 1 cạnh của tam gíác')
  let b = prompt('Hãy nhập 1 cạnh của tam gíác')
  let c = prompt('Hãy nhập 1 cạnh của tam gíác')
if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b){
  alert('Đây là 1 tam gíác')
}else{
  alert('Đây không phải là 1 tam gíác')
}
