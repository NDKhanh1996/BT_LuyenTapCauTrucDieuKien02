<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let age = parseInt(prompt('Nhập số tuổi vào đây'))
  if (age % 1 === 0 && age > 0 && age < 120){
    alert('Đây chính là tuổi của 1 người')
  }else alert('Đây không phải tuổi là của 1 người')
</script>
</body>
</html>
