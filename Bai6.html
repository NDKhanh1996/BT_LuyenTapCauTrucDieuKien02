<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giải phương trình bậc một</h1>
<form id="quadratic-form">
    <input type="number" id="a" name="a"><br><br>
    <input type="number" id="b" name="b"><br><br>
    <button type="button" onclick="cal()">Tính</button>
</form>

<p>Kết quả: <span id="result"></span></p>
<script>
function cal() {
    let a = document.getElementById('a').value
    let b = document.getElementById('b').value
    let x = -b / a
    document.getElementById('result').innerHTML = x
}

</script>
</body>
</html>
