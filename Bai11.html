<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 11</title>
</head>
<body>
<h2>Tính thuế thu nhập cá nhân</h2>
Nhập vào thu nhập của bạn: <input type="number" id="YourIncome"> <br>
<button type="button" id="btn"> Check </button>
<br>
<b id="display"></b>
<script>
  let btn = document.getElementById('btn')
  btn.addEventListener("click", CalculateTax);

  function CalculateTax() {
    let income = +document.getElementById('YourIncome').value;
    let tax = 0;

    if (income <= 0) {
      tax = 0;
    } else if (income <= 5000000) {
      tax = income * 0.05;
    } else if (income <= 10000000) {
      tax = income * 0.1;
    } else if (income <= 18000000) {
      tax = income * 0.15;
    } else {
      tax = income * 0.2;
    }
    document.getElementById('display').innerHTML = `Thuế thu nhập cá nhân của bạn là ${tax} đồng`;
  }
</script>
</body>
</html>
