<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Giải phương trình bậc hai</h1>
<input type="number" id="a" name="a"><br><br>
<input type="number" id="b" name="b"><br><br>
<input type="number" id="c" name="c"><br><br>
<button type="button" onclick="cal()">Tính</button>

<p>Kết quả: <span id="result"></span></p>

<script>
  function cal() {
    let a = parseInt(document.getElementById("a").value);
    let b = parseInt(document.getElementById("b").value);
    let c = parseInt(document.getElementById("c").value);

    let result = "";
    let delta = b * b - 4 * a * c;
    if (delta < 0) {
      result = "Phương trình vô nghiệm";
    } else if (delta === 0) {
      let x = -b / (2 * a);
      result = "Phương trình có nghiệm kép x1 = x2 = " + x;
    } else {
      let x1 = (-b + Math.sqrt(delta)) / (2 * a);
      let x2 = (-b - Math.sqrt(delta)) / (2 * a);
      result = "Phương trình có hai nghiệm phân biệt: x1 = " + x1 + ", x2 = " + x2;
    }

    document.getElementById('result').innerHTML = result;
  }
</script>
</body>
</html>
